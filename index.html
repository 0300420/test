  <link rel="stylesheet" href="style.css">

<body>
  <header>
    <h1>마이 페이지</h1>

  <main>

    </div>

    <div class="settings">
      <h2>설정</h2>
      <ul>
        <li><a href="#">프로필 수정</a></li>
        <li><a href="#">비밀번호 변경</a></li>
        <li><a href="#">알림 설정</a></li>
      </ul>
    </div>

    <div class="purchase-history">
      <h2>구매 기록</h2>
      <table>
        <thead>
          <tr>
            <th>주문일자</th>
            <th>주문번호</th>
            <th>상품명</th>
            <th>수량</th>
            <th>가격</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>2023-04-30</td>
            <td>1234567890</td>
            <td>마우스</td>
            <td>1개</td>
            <td>30,000원</td>
          </tr>
          <tr>
            <td>2023-04-29</td>
            <td>0987654321</td>
            <td>키보드</td>
            <td>2개</td>
            <td>80,000원</td>

        </tbody>

  </main>
